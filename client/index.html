<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chat room</title>
</head>
<body>
<h1>Gossip Time</h1>
<div id="chatBox">
    <div id="target"></div>
    <div id="msg">
        <input type="text" name="message" id="message" placeholder="Type here...">
        <button type="btn" class="btn btn-primary" id="sendToAll">Send to all</button>
        <button type="btn" class="btn btn-secondary" id="sendToMe">Send to you</button>
    </div>
</div>
<script src="socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
